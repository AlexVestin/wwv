<h1>{{selectedCategory}}</h1>

<div *ngFor="let category of categories">
<table mat-table [dataSource]="getData(category)" class="mat-elevation-z8">

  <ng-container *ngFor="let key of getDisplayedColumns(category)" matColumnDef={{key}}>
    <th mat-header-cell *matHeaderCellDef> {{getlabel(category, key)}} </th>
    <td mat-cell *matCellDef="let dataPoint;">
      <div *ngIf="getVisualType(category, key) === dataTypeEnum.CODED_TEXT">

        <mat-form-field>
          <mat-select (selectionChange)="setOption(key, dataPoint, $event.value)" placeholder={{getlabel(category,key)}}>
            <mat-option *ngFor="let option of getOptions(category, key)" [value]="option.code">
              {{option.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <div *ngIf="getVisualType(category, key) != dataTypeEnum.CODED_TEXT">

        {{getPointData(dataPoint, key)}}

      </div>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns(category)"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumns(category);"></tr>
</table>
</div>

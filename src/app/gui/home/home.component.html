<div></div>
<h1 style="text-align: center">
  Välkommen!
</h1>

<div class="centering" class="container">
  <div
    fxLayout="row"
    fxLayout.xs="column"
    fxLayout.lt-sm="column"
    fxFlex
    class="wrapper"
  >
    <mat-card class="home-card source">
      <mat-card-title>
        <h3>
          Skicka in data
        </h3>
      </mat-card-title>
      <mat-card-content style="display:flex">
        <p>
          Skicka hälsodata till ***REMOVED***s Digitaliseringsplattform.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div style="text-align:center;">
          <button id="home-nav-src" mat-button routerLink="/sources">
            <p>
              Välj källa
             </p>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>

    <mat-card class="home-card man">
      <mat-card-title>
        <h3>
          Egen inmatning
        </h3>
      </mat-card-title>
      <mat-card-content>
        <p>
          Lägg till egna värden.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div style="text-align:center;">
          <button id="home-nav-input" mat-button routerLink="/edit">
            <p>
              Egen inmatning
            </p>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>

    <mat-card class="home-card help">
      <mat-card-title>
        <h3>
          Hjälp
        </h3>
      </mat-card-title>
      <mat-card-content>
        <p>
          Behöver du en hjälpande hand? Ta en titt på vår guide.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div style="text-align:center;">
          <button id="home-nav-help" mat-button routerLink="/help">
            <p>
              Hjälp
            </p>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

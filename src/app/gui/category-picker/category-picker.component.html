<div class="column">
  <p>Välj vilken typ av data du vill importera och mellan vilka datum</p>
<div class="centering">
<div layout="row" layout-align="center center" class="card-height">
  <mat-card class="home-card">
    <mat-card-content *ngFor="let category of categories">
      <section class="example-section">
        <mat-checkbox class="example-margin" (change)="updateChosenCategories(category[0], $event)">{{category[1]}}</mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>

  <mat-card class="home-card">
    <mat-card-content class="date-card">
      <section class="example-section">
        <mat-form-field>
          <input matInput [(ngModel)]="startDate" [matDatepicker]="start" placeholder="Startdatum">
          <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
          <mat-datepicker #start></mat-datepicker>
        </mat-form-field>
      </section>
      <section class="example-section">
      <mat-form-field>
        <input matInput [(ngModel)]="endDate" [matDatepicker]="end" placeholder="Slutdatum">
        <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
        <mat-datepicker #end></mat-datepicker>
      </mat-form-field>
      </section>
    </mat-card-content>
  </mat-card>

</div>

  <div class="next-button">
    <!-- TODO change routerlink to what it should be (not home)   -->
    <button *ngIf="validateSelections()" mat-raised-button color="primary" (click)='getData()'>Nästa steg</button>
    <button *ngIf="!validateSelections()" mat-raised-button color="grey">Nästa steg</button>
  </div>

</div>



</div>

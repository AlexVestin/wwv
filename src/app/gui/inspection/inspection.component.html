<div *ngIf="!dataSent" class="center">

<p>Kontrollera dina v채rden innan du skickar in till ***REMOVED***</p>


<mat-expansion-panel *ngFor="let category of categories" class="panel">

  <mat-expansion-panel-header *ngIf="!isCategoryEmpty(category)">
    <mat-panel-title>{{categorySpecs.get(category).label}}</mat-panel-title>
    <mat-panel-description>Antal m채tv채rden: {{getNumberOfValues(category)}}</mat-panel-description>
  </mat-expansion-panel-header>

  <app-health-list-items [selectCategory]="category" [editable]="false" ></app-health-list-items>
</mat-expansion-panel>

  <div style="margin-bottom: 10px">
    <label>Personnummer: <input #pnr /> </label>
    <label>Username: <input #username /> </label>
    <label>Password: <input type="password" #password /> </label>
  </div>

  <button mat-raised-button color='primary'
    (click)="authenticate(username.value, password.value); sendData(pnr.value)">
      Godk채nn och skicka
  </button>
</div>
<div *ngIf="dataSent" class="center">
  <h1 style="text-align: center">
    Data skickat!
  </h1>
  <mat-card>
    Personnummer: {{receipt.pnr}}<br>
    EHR ID: {{receipt.ehrId}}<br>
    Composition UID: {{receipt.compUid}}
  </mat-card>
  <button mat-flat-button color="accent" routerLink='/home'>Tillbaka hem</button>
</div>

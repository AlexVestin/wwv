
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav #drawer mode="side" opened role="navigation" autosize class="example-sidenav">

    <mat-nav-list>

      <mat-list-item (click)="selectCategory(None)">
        <h2>{{title}}</h2>
      </mat-list-item>

      <mat-divider></mat-divider>

      <div *ngFor="let category of userCategories">
        <mat-list-item (click)="selectCategory(category)">{{getCategoryLabel(category)}}</mat-list-item>
        <mat-divider></mat-divider>
      </div>
    </mat-nav-list>

    <button class="wide-button"  style="margin-top: 20px" mat-stroked-button color="accent">L채gg till egen kategori</button>
    <button class="wide-button" mat-stroked-button color="accent" routerLink='/sources' >L채gg till app-data</button>

  </mat-sidenav>

  <mat-sidenav-content>

    <!-- h채r kommer listor vara -->
    <app-health-list-items *ngIf="selectedCategory" [selectedCategory]="selectedCategory" style="text-align: left"></app-health-list-items>
    <button class='margin' mat-raised-button color='primary' routerLink='/inspection'>N채sta steg</button>

  </mat-sidenav-content>

</mat-sidenav-container>
